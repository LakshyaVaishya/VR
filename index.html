<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000" >
    <a-sky color="blue"></a-sky>
    <a-box color="cyan" position="-1 0.5 -3" rotation="90 30 40">
    <a-sphere position="1 -5 2" radius="1.5" color="red"></a-sphere>
    <a-cylinder position="1 -1 2" radius="1" color="yellow" height="2"></a-cylinder>
    <a-plane position="0 6 -4" height="4.5" width="3" rotation="-90 0 0" color="red"></a-plane>
        
    </a-box>
    
    </a-scene>
</body>

</html>
